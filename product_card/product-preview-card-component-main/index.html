    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script src="https://kit.fontawesome.com/7c3070b180.js" crossorigin="anonymous"></script>

  <body>

    <main>

      <div id="masterDiv">

        <div id="container">

          <div id="heroImage" aria-label="An image of CHANEL unique perfume."></div>

          <div id="contentDiv">

            <h2>Perfume</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
              of CHANEL.</p>

            <div id="pricingDiv">

              <p>$149.99</p>
              <p>$169.99</p>

            </div>

            <div id="positionDiv">
              <a href="#"><button class="addbtn" value="Submit">Add to cart</button></a>
              <div class="cartIcon"></div>
            </div>

          </div>


        </div>


      </div>

    </main>

  </body>
